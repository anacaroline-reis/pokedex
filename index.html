<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src=# alt="pikachu" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required>
        </form>
        
        <section class="buttons">
            <button class="button-preview">Voltar &#60 </button>
            <button class="button-next">Avançar &#62 </button>

        </section>
        
        <img src="assets/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="assets/pokedex.js"></script>
</body>
</html>
